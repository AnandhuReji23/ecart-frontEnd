<!-- wishlist empty -->
<div class="container" *ngIf="allWishlist.length==0" style="height: 38rem;">
    <div class="row">
        <div class="col text-center">
            <img  src="https://i.pinimg.com/originals/82/e6/4f/82e64ffa12370f75a4d4a05c3870a894.gif" alt="">
            <button routerLink="/" class="btn btn-dark m-3">Explore <i class="fa-sharp fa-solid fa-cart fa-fade text-light"></i>
                Now</button>
        </div>
    </div>
</div>
<!-- wishlist with content -->
<!-- Section-->

<section class="py-5" *ngIf="allWishlist.length!==0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wishlist of allWishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wishlist.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wishlist.title}}</h5>
                            <!-- Product price-->
                            <h6>{{wishlist.price}}</h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-between ">
                        <button (click)="deleteWishlist(wishlist.id)" class="btn me-3"><i class="fa-solid fa-heart-circle-xmark text-danger"></i></button>
                        <button (click)="addToCart(wishlist)" class="btn "><i class="fa-solid fa-cart-plus text-success"></i></button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
